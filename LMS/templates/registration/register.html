    <!-- REGISTER
    ================================================== -->
    <div class="container mb-11">
        <div class="row gx-0">
            <div class="col-md-7 col-xl-4 mx-auto">
                <div class="d-flex justify-content-center align-items-center mb-4">
                    <img src="{% static 'assets/img/logo coursely-secods.png' %}" alt="" class="img-fluid" style="max-width: 200px; height: auto; margin-bottom: 20px;">
                </div>
                <!-- Register -->
                <h3 class="mb-2" style="color: #262626;">Sign Up and Start Learning!</h3>
                <p class="mb-5" style="color: #525252;">Letâ€™s get started by filling out information below</p>
                {% include 'components/msg.html' %}
                <!-- Form Register -->
                <form class="my-5" method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    <!-- Username -->
                    <div class="form-group mb-5">
                        <label for="modalSignupUsername1" style="color: #525252;">
                            Username
                        </label>
                        <input type="text" class="form-control" id="modalSignupUsername1" placeholder="username" name="username" required>
                    </div>

                    <!-- Email -->
                    <div class="form-group mb-5">
                        <label for="modalSignupEmail1" style="color: #525252;">
                            Email
                        </label>
                        <input type="email" class="form-control" id="modalSignupEmail1" placeholder="johndoe@creativelayers.com" name="email" required>
                    </div>

                    <!-- Password -->
                    <div class="form-group mb-5">
                        <label for="modalSignupPassword3" style="color: #525252;">
                            Password
                        </label>
                        <input type="password" class="form-control" id="modalSignupPassword3" placeholder="**********" name="password" required>
                    </div>

                    <!-- Submit -->
                    <button class="btn btn-block btn-primar text-white" type="submit" style="background-color: #319049;">
                        SIGN UP
                    </button>

                </form>

                <!-- Text -->
                <p class="mb-0 font-size-sm text-center" style="color: #525252;">
                    Already have an account? <a class="text-underline" href="{% url 'login' %}" style="color: #319049;">Log In</a>
                </p>
            </div>
        </div>
    </div>


{% endblock %}
