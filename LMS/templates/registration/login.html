{% block content %}

<!-- PAGE TITLE
    ================================================== -->
    <header class="py-8 py-md-11" style="background-image: none;">
        <div class="container text-center py-xl-2">
            <h1 class="display-4 fw-semi-bold mb-0" style="color: #262626;">Login</h1>
            <!-- <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-scroll justify-content-center">
                    <li class="breadcrumb-item">
                        <a class="text-gray-800" href="#">
                            Home

                    </li>
                    <li class="breadcrumb-item text-gray-800 active" aria-current="page">
                        Login
                    </li>
                </ol>
            </nav> -->
        </div>
        <!-- Img -->
        <img class="d-none img-fluid" src="...html" alt="...">
    </header>


    <!-- LOGIN
    ================================================== -->
    <div class="container mb-11">
        <div class="row gx-0">
            <div class="col-md-7 col-xl-4 mx-auto">
                <!-- Login -->
                {% include 'components/msg.html' %}
                <div class="d-flex justify-content-start align-items-center">
                    <img src="{% static 'assets/img/logo coursely-secods.png' %}" alt="" class="img-fluid" style="max-width: 200px; height: auto; margin-bottom: 20px;">
                </div>
                <h3 class="mb-6" style="color: #262626;">Log In to Your Skola Account!</h3>
                <!-- Form Login -->
                <form class="mb-5" method="post" action="{% url 'doLogin' %}">
                    {% csrf_token %}
                    <!-- Email -->
                    <div class="form-group mb-5">
                        <label for="modalSigninEmail1" style="color: #525252;">
                            Email
                        </label>
                        <input type="email" class="form-control" id="modalSigninEmail1" placeholder="you@company.com" name="email" required>
                    </div>

                    <!-- Password -->
                    <div class="form-group mb-5">
                        <label for="modalSigninPassword1" style="color: #525252;">
                            Password
                        </label>
                        <input type="password" class="form-control" id="modalSigninPassword1" placeholder="**********" name="password" required>
                    </div>

                    <div class="d-flex align-items-center mb-5 font-size-sm">
                        <div class="form-check">
                            <input class="form-check-input " type="checkbox" id="autoSizingCheck1" style="color: #404040;">
                            <label class="form-check-label " for="autoSizingCheck1" style="color: #404040;">
                                Remember me
                            </label>
                        </div>

                        <div class="ms-auto">
                            <a class="" href="{% url 'password_reset' %}" style="color: #525252;">Forgot Password?</a>
                        </div>
                    </div>

                    <!-- Submit -->
                    <button class="btn btn-block btn-primary" type="submit" style="background-color: #319049;">
                        LOGIN
                    </button>
                </form>

                <!-- Text -->
                <p class="mb-0 font-size-sm text-center">
                    Don't have an account? <a class="text-underline" href="{% url 'register' %}" style="color: #319049;">Sign up</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
